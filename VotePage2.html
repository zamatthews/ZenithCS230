		<h3>How many hours a week do you spend at the Lilypad?</h3>
		<form action="javascript:c('0002');">
		<table style="width:25%" text-align: right>
		  <tr>
			<td>less than 1</td>

		  <tr>

			<td><input id="2" type="radio" name="group1"></td>

		  <tr>

		  </tr>
		  <tr>

		  </tr>
		  <tr>
			<td>no</td>	
			<td><input id="2" type="radio" name="group3"></td>
		  </tr>
		</table>
		<input type="submit" value="Confirm" id = "voteButton">

<!-- div for the sideLinks. Does not change -->
